              <!--	Validating form with the help of JavaScript-->
  <script>
        function validateForm()							 
        {
            var name = document.forms["RegForm"]["Name"];
            var number = document.forms["RegForm"]["Number"];
            var email = document.forms["RegForm"]["EMail"]; 
            var branch = document.forms["RegForm"]["Branch"]; 
            var phone = document.forms["RegForm"]["Telephone"]; 
            var amount = document.forms["RegForm"]["Amount"];  
            var password = document.forms["RegForm"]["Password"]; 
            var hobby = document.forms["RegForm"]["comments"];
            var file = document.forms["RegForm"]["File"];
            var checked = document.forms["RegForm"]["Checks"];
            var address = document.forms["RegForm"]["Address"]; 
            


            if (name.value == "")								 
            {
                window.alert("Please enter your name.");
                name.focus();
                return false;
            }
            
            
            
            if (number.value == "")								 
            {
                window.alert("Please enter your Q/ID Number.");
                number.focus();
                return false;
            }



            if (email.value == "")								 
            {
                window.alert("Please enter a valid e-mail address.");
                email.focus();
                return false;
            }

            if (email.value.indexOf("@", 0) < 0)			 
            {
                window.alert("Please enter a valid e-mail address.");
                email.focus();
                return false;
            }

            if (email.value.indexOf(".", 0) < 0)			 
            {
                window.alert("Please enter a valid e-mail address.");
                email.focus();
                return false;
            }
            
            
            if (branch.value == "")							 
            {
                window.alert("Please enter your Branch.");
                branch.focus();
                return false;
            }

            if (phone.value == "")						 
            {
                window.alert("Please enter your mobile  number.");
                phone.focus();
                return false;
            }
            
             if (amount.value == "")						 
            {
                window.alert("Please enter the Amount.");
                amount.focus();
                return false;
            }


            if (password.value == "")					 
            {
                window.alert("Please enter your Password");
                password.focus();
                return false;
            }
            
            if (hobby.value == "")					 
            {
                window.alert("Please enter your Hobbies");
                hobby.focus();
                return false;
            }
            
            
             if (file.value == "")					 
            {
                window.alert("Please Upload your pic less than 40 KB");
                file.focus();
                return false;
            }
            
            if (checked.value == "")					 
            {
                window.alert("Please tick the box to Proceed");
                checked.focus();
                return false;
            }

            

//            if (what.selectedIndex < 1)				 
//            {
//                alert("Please enter your course.");
//                what.focus();
//                return false;
//            }

            return true;
          }
      </script>
